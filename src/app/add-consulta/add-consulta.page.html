<ion-header>
  <ion-item item-icon-rigth>
    
    <ion-title  > Agregar Cita:</ion-title>
    <ion-icon name="book-outline"></ion-icon>

  </ion-item>
  
</ion-header>
<ion-content [fullscreen]="true">
<ion-card>


  <ion-list>
      
    <ion-item>
      <ion-label color="primary">Tipo de cita:</ion-label>
      <ion-select placeholder="selecciona una opcion:">
        <ion-select-option value="C">Consulta</ion-select-option>
        <ion-select-option value="E">Examen</ion-select-option>
        <ion-select-option value="R">Resultados</ion-select-option>
      </ion-select>
    </ion-item>
  
  
  </ion-list>


  <ion-item>
  <ion-label color="primary">Nombre:</ion-label>
  <ion-textarea  name ="nombre" required></ion-textarea>
  </ion-item>
  <ion-item>
  <ion-label color="primary">Direccion:</ion-label>
  <ion-textarea   name ="direccion" required></ion-textarea>
  </ion-item>
  <ion-item>
        <ion-label color="primary">Fecha: </ion-label>
        <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-item>
        <ion-label color="primary">Hora:</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
  </ion-item>
</ion-card>
</ion-content>

<div class="bar bar-footer bar-stable">

  <section class="full-width" >
    
    <ion-button expand="full" color="secondary" href="/loby">agregar  <ion-icon name="add-circle-outline"></ion-icon></ion-button>
    <ion-button expand="full" color="danger" href="/loby">Cancelar  <ion-icon name="exit-outline"></ion-icon></ion-button>
    
  </section>
</div>
